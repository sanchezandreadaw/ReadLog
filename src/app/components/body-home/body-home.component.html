<ion-content>
  <ion-grid style="height: 100%; padding: 0;">
    <ion-searchbar color="dark" placeholder="Buscar un libro..."></ion-searchbar>
    <ion-row>

      @if(libros.length > 0) {
        @for(libro of libros; track libro.id) {
          <ion-col size="12" size-md="6">
            <ion-card>
              <img alt="portada" [src]="libro.ruta_img || default_img_url" />
              <ion-card-header>
                <ion-card-title>{{ libro.titulo }}</ion-card-title>
                <ion-card-subtitle>{{ libro.autor }}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                <p class="genre">Género: {{ libro.genero }}</p>
              </ion-card-content>
              <div class="container-icons-update-delete">
                <ion-button (click)="deleteBook(libro)" id="present-alert">
                  <ion-icon name="trash-outline" class="icon-trash"></ion-icon>
                </ion-button>

                <ion-button>
                  <ion-icon name="pencil-outline" class="icon-pencil"></ion-icon>
                </ion-button>
              </div>
            </ion-card>
          </ion-col>
        }
      } @else {
        <div class="no-libros">
          <p>No se ha agregado ningún libro aún</p>
        </div>
      }

    </ion-row>
  </ion-grid>
</ion-content>
